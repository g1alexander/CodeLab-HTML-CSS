<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/88397a3dd3.js"></script>
    <link rel="stylesheet" href="main.css" />
    <title>Contador Redes Sociales</title>
  </head>
  <body>
    <main>
      <article class="article-margin">
        <i class="fab fa-twitter"></i>
        <h1 class="counter" data-target="12000">0</h1>
        <p>Twitter Followers</p>
      </article>
      <article class="article-margin">
        <i class="fab fa-youtube"></i>
        <h1 class="counter" data-target="5000">0</h1>
        <p>Youtube Subscribers</p>
      </article>
      <article class="article-facebook">
        <i class="fab fa-facebook"></i>
        <h1 class="counter" data-target="7500">0</h1>
        <p>Facebook Fans</p>
      </article>
    </main>

    <script src="main.js"></script>
  </body>
</html>
